apiVersion: v1
kind: Service
metadata:
  name: fluentd-es-workload
  namespace: tectonic-system
  labels:
    k8s-app: fluentd-es-workload
spec:
  ports:
  - port: 9090
    protocol: TCP
    targetPort: metrics
    name: metrics
  selector:
    k8s-app: fluentd-es-workload

